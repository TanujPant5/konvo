<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Konvo - Anonymous chat and confessions platform" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Security Headers (handled via meta where possible) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Konvo // Anonymous Chat" />
    <meta property="og:description" content="Anonymous chat and confessions platform" />
    <meta property="og:type" content="website" />
    
    <title>Konvo // Anonymous Chat</title>
    <link rel="icon" type="image/jpeg" href="icon.jpg" />
    <link rel="apple-touch-icon" href="icon.jpg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flex flex-col bg-[#0a0a0a]" style="height: 100dvh">
    <header
      id="mainHeader"
      class="flex justify-between items-center px-3 py-2 sm:py-3 border-b border-[#333333] bg-[#0a0a0a]/95 backdrop-blur-sm gap-2 z-40 h-12 sm:h-14 sticky top-0 shrink-0"
    >
      <h1 class="text-sm sm:text-2xl font-bold text-white tracking-tight shrink-0">
        KONVO
      </h1>
      
      <div class="flex items-center gap-1 sm:gap-2 overflow-hidden flex-1 justify-end min-w-0">
        <nav class="flex text-[10px] sm:text-sm font-medium gap-0.5 sm:gap-4 shrink min-w-0">
          <div id="navConfessions" class="nav-item px-1.5 sm:px-2 py-1 whitespace-nowrap">CONFESS</div>
          <div id="navChat" class="nav-item active px-1.5 sm:px-2 py-1 whitespace-nowrap">CHAT</div>
        </nav>

        <div class="flex items-center gap-0.5 sm:gap-2 shrink-0">
          <button
            id="notificationButton"
            type="button"
            class="p-1.5 sm:p-2 rounded-full hover:bg-[#262626] transition text-[#ededed] flex items-center justify-center focus:outline-none outline-none"
            title="Toggle Notifications"
          >
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="sm:w-[18px] sm:h-[18px]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                <path d="M18.63 13A17.89 17.89 0 0 1 18 8"></path>
                <path d="M6.26 6.26A5.86 5.86 0 0 0 6 8c0 7-3 9-3 9h14"></path>
                <path d="M18 8a6 6 0 0 0-9.33-5"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>

          <button
            id="profileButton"
            type="button"
            class="p-1.5 sm:p-2 rounded-full hover:bg-[#262626] transition text-[#ededed] flex items-center justify-center focus:outline-none"
            title="Edit Profile"
          >
            <svg
              width="16"
              height="16"
              class="sm:w-[18px] sm:h-[18px]"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden relative">
      <div id="pinnedMessageBar" class="hidden flex items-center gap-3 px-4 py-2 bg-[#1c1c1c] border-b border-[#333] z-20 shadow-lg cursor-pointer hover:bg-[#262626] transition-colors shrink-0">
          <span class="text-lg shrink-0">ðŸ“Œ</span>
          <div class="flex flex-col overflow-hidden">
              <span class="text-[10px] text-[#fbbf24] font-bold uppercase tracking-wider">Pinned Message</span>
              <p id="pinnedMessageText" class="text-sm text-white truncate"></p>
          </div>
      </div>

      <div
        id="feedContainer"
        class="flex-1 flex flex-col p-2 sm:p-4 gap-2 overflow-y-auto"
      >
        <div id="loading" class="text-center p-4 text-[#888888] text-sm">
          CONNECTING...
        </div>
      </div>

      <button id="scrollToBottomBtn" class="hidden">
        <span id="newMsgCount" class="hidden">0</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
        </svg>
      </button>

      <div
        id="selectionBar"
        class="hidden flex justify-between items-center bg-[#1c1c1c] border-t border-[#333] p-3"
      >
        <span id="selectionCount" class="text-base text-white font-medium"
          >0 selected</span
        >
        <div class="flex gap-4">
          <button
            id="selectionCancel"
            class="text-sm font-medium text-[#888888] hover:text-white"
          >
            CANCEL
          </button>
          <button
            id="selectionDelete"
            class="text-sm font-bold text-red-500 hover:text-red-400"
          >
            DELETE
          </button>
        </div>
      </div>

      <div id="replyBar">
        <div class="reply-info">
          <div class="reply-author" id="replyAuthor"></div>
          <div class="reply-text" id="replyText"></div>
        </div>
        <button id="cancelReply" title="Cancel reply">âœ•</button>
      </div>

      <div id="typingIndicator" class="px-4 h-6 text-xs text-[#888]">
        &nbsp;
      </div>

      <form id="confessionForm" class="hidden gap-3 border-t border-[#333]">
        <textarea
          id="confessionInput"
          rows="1"
          class="flex-1 resize-none focus:outline-none text-sm"
          placeholder="Type your confession..."
          required
        ></textarea>
        <button
          id="confessionButton"
          type="submit"
          class="px-5 py-2 rounded-lg font-bold text-sm bg-white text-black hover:bg-[#cccccc] transition"
        >
          POST
        </button>
      </form>

      <form id="chatForm" class="flex gap-3 border-t border-[#333]">
        <textarea
          id="chatInput"
          rows="1"
          class="flex-1 resize-none focus:outline-none text-sm"
          placeholder="Type a message..."
          required
        ></textarea>
        <button
          id="chatButton"
          type="submit"
          class="px-5 py-2 rounded-lg font-bold text-sm bg-white text-black hover:bg-[#cccccc] transition"
        >
          SEND
        </button>
      </form>
    </main>

    <div id="profileModal" class="modal-base">
      <div
        class="modal-content bg-[#1c1c1c] p-6 rounded-xl border border-[#333] w-full max-w-sm flex flex-col gap-4 shadow-2xl"
      >
        <h2 class="text-xl font-bold text-white">Edit Profile</h2>
        <div class="flex flex-col gap-2">
          <label
            for="modalUsernameInput"
            class="text-xs font-medium text-[#888]"
            >USERNAME</label
          >
          <input
            type="text"
            id="modalUsernameInput"
            placeholder="Enter username"
            class="w-full p-3 rounded-lg focus:outline-none bg-[#0a0a0a] text-white border border-[#333] text-sm"
          />
        </div>
        <div class="flex gap-3 mt-4">
          <button
            id="modalCloseButton"
            class="flex-1 px-4 py-2 rounded-lg font-medium text-sm bg-transparent border border-[#333] text-[#888] hover:text-white hover:border-white transition"
          >
            Cancel
          </button>
          <button
            id="modalSaveButton"
            class="flex-1 px-4 py-2 rounded-lg font-bold text-sm bg-white text-black hover:bg-[#ddd] transition"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal-base">
      <div
        class="modal-content bg-[#1c1c1c] p-6 rounded-xl border border-[#333] w-full max-w-sm flex flex-col gap-4 shadow-2xl"
      >
        <h2 class="text-xl font-bold text-white">Edit Message</h2>
        <textarea
          id="modalEditTextArea"
          rows="4"
          class="w-full p-3 rounded-lg resize-none focus:outline-none bg-[#0a0a0a] text-white border border-[#333] text-sm"
        ></textarea>
        <div class="flex gap-3 mt-4">
          <button
            id="editModalCancelButton"
            class="flex-1 px-4 py-2 rounded-lg font-medium text-sm bg-transparent border border-[#333] text-[#888] hover:text-white hover:border-white transition"
          >
            Cancel
          </button>
          <button
            id="editModalSaveButton"
            class="flex-1 px-4 py-2 rounded-lg font-bold text-sm bg-white text-black hover:bg-[#ddd] transition"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div id="confirmModal" class="modal-base">
      <div
        class="modal-content bg-[#1c1c1c] p-6 rounded-xl border border-[#333] w-full max-w-sm flex flex-col gap-4 shadow-2xl"
      >
        <h2 class="text-lg font-bold text-white">Confirm</h2>
        <p id="confirmModalText" class="text-sm text-[#888]">Are you sure?</p>
        <div class="flex gap-3 mt-4">
          <button
            id="confirmModalNoButton"
            class="flex-1 px-4 py-2 rounded-lg font-medium text-sm bg-transparent border border-[#333] text-[#888] hover:text-white hover:border-white transition"
          >
            Cancel
          </button>
          <!-- FIXED: Added the missing action container that JS expects -->
          <div id="confirmModalActionContainer" class="flex gap-2 flex-1">
            <button id="confirmModalYesButton" class="hidden">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="contextMenu" class="">
      <ul>
        <li id="menuEdit">Edit Message</li>
        <li id="menuDelete" class="text-red-500 hover:text-red-400">
          Delete Message
        </li>
        <li class="separator"></li>
        <li id="menuSelect">Select</li>
      </ul>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
